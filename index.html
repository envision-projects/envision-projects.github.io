<!DOCTYPE html>
<html>
    <head>
        <title>EnVision-Projects Netlify</title>
        <meta http-equiv="refresh" content="10;url=https://envision-projects.github.io/" />
    </head>

    <body>
        <h1>EnVision-Projects Netlify</h1>
        <p>This is a stub site for EnVision's Netlify CMS Github OAuth authentication hosting</p>
        <p>You're probably looking for the EnVision-Projects main site, which can be found here: </p>
        <a href="https://envision-projects.github.io/">envision-projects.github.io</a> 
        <p> <strong> redirecting you in <span id="counter">10</span> seconds </strong> </p>
        <script>
            setInterval(function() {
                var div = document.querySelector("#counter");
                var count = div.textContent * 1 - 1;
                div.textContent = count;
                if (count <= 0) {
                    window.location.replace("https://envision-projects.github.io/");
                }
            }, 1000);
        </script>
    </body>
</html>
